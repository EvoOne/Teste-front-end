<section class="users">
    <table mat-table [dataSource]="users?.data" class="element-table mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="top-side item">Nome</th>
            <td mat-cell *matCellDef="let element" class="item">{{element.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class=" top-side item">Telefone</th>
            <td mat-cell *matCellDef="let element" class="item">{{element.phone}}</td>
        </ng-container>
    
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="top-side item">Endere√ßo</th>
            <td mat-cell *matCellDef="let element" class="item">{{element.address}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="size" [pageSize]="pageSize"
    [pageSizeOptions]="[3, 5, 10]" (page)="handlePage($event)" [pageIndex]="pageIndex" aria-label="Select page"></mat-paginator>

    
</section>
