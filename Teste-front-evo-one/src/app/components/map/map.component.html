  <input type="text" class="my-search-box" (keydown.enter)="$event.preventDefault()" placeholder="Search Location"
    type="text" #search />
  <google-map height="981px" width="1731px" [options]="options">
    <map-marker *ngFor="let markerPosition of positions" [position]="markerPosition.position"
      [title]="markerPosition.title" [options]="markerOptions">
    </map-marker>
  </google-map>
