<section class="users-container">
  <div class="table-container">
    <table class="users">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>EndereÃ§o</th>
      </tr>

      <tr *ngFor="let users of pageSlice">
        <td>{{ users.name }}</td>
        <td>{{ users.phone }}</td>
        <td>{{ users.address }}</td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [length]="listUsers.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10]"
    aria-label="Select page"
    (page)="OnPageChange($event)"
  >
  </mat-paginator>
</section>
